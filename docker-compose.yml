services:
  db:
    image: postgres:16
    container_name: timer-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: timer
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d timer"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  pgdata:
