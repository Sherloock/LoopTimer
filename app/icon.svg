<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <filter id="g" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" result="b1"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5" result="b2"/>
      <feMerge>
        <feMergeNode in="b1"/>
        <feMergeNode in="b2"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <circle cx="16" cy="16" r="15.5" fill="#050510"/>

  <!-- Outer ring - bright neon -->
  <circle cx="16" cy="16" r="13" fill="none" stroke="#00e5ff" stroke-width="2" filter="url(#g)"/>

  <!-- Tick marks at 12, 3, 6, 9 -->
  <line x1="16" y1="4.5" x2="16" y2="7" stroke="#00e5ff" stroke-width="1.5" stroke-linecap="round" filter="url(#g)"/>
  <line x1="27.5" y1="16" x2="25" y2="16" stroke="#00e5ff" stroke-width="1.5" stroke-linecap="round" filter="url(#g)"/>
  <line x1="16" y1="27.5" x2="16" y2="25" stroke="#00e5ff" stroke-width="1.5" stroke-linecap="round" filter="url(#g)"/>
  <line x1="4.5" y1="16" x2="7" y2="16" stroke="#00e5ff" stroke-width="1.5" stroke-linecap="round" filter="url(#g)"/>

  <!-- Hour hand - thick, bold -->
  <line x1="16" y1="16" x2="11" y2="10" stroke="#00e5ff" stroke-width="2.5" stroke-linecap="round" filter="url(#g)"/>

  <!-- Minute hand - long, sharp -->
  <line x1="16" y1="16" x2="22.5" y2="8" stroke="#00e5ff" stroke-width="1.6" stroke-linecap="round" filter="url(#g)"/>

  <!-- Center dot - glowing -->
  <circle cx="16" cy="16" r="2" fill="#00e5ff" filter="url(#g)"/>
  <circle cx="16" cy="16" r="1" fill="#fff"/>
</svg>
